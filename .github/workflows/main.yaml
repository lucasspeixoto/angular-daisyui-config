name: CI/CD pipeline

on:
  push:
    branches: ['master', 'main']
  pull_request:
    branches: ['master', 'main']

jobs:
  CI:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‘ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ“© Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'

      - name: ğŸ“¥ Installing Dependencies
        run: npm install

      - name: ğŸ§¹ Linting
        run: npm run lint

      - name: ğŸ§ª Testing
        run: npm run test

      - name: ğŸ—ï¸ Building
        run: npm run build

      
